
{% extends 'base.html' %}
{% block body_block %}

<div class="container">
    <div class="jumbotron">
        <!-- fix the above link Django style -->
        <h1>Login here :</h1>
        <form id="login_form" method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            {# A more "HTML" way of creating the login form#}
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password">
            <input class="btn btn-success" type="submit" name="" value="Login">
        </form>
    </div>
</div>
{% endblock %}
