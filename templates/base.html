
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HANGMAN</title>
        <!-- stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css" media="screen"/>
        <!-- for jQuery AJAX $.get & $.post() requests purposes -->
        <script>
            var gameURL = "{% url 'index' %}"; 
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li id="userInfo">
                        <h2>{{ user.get_username }}</h2>
                        <h2>{{ user.UserProfileInfo.badgePoints }}</h2>
                    </li>
                    {% if user.is_superuser %}
                    <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                    {% endif %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="navbar-link" href="{% url 'register' %}">Register</a></li>     
                    <li><a class="navbar-link" href="{% url 'user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <main class="container">
            <div id="auth_container" class="row justify-content-center">
                <div  class="col-4">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </main>

        <!-- jQuery & JS script files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- jQuery cookie for ajax POST requests from localhost -->
        <script src="/static/js/jquery.cookie.js"></script>


        <script src="/static/js/game_variables.js"></script>
        <script src="/static/js/ajax_data_access.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
